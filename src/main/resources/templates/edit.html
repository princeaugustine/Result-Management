<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Result</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .header {

            padding: 15px;
        }

        .main {
            width: 60%;
            float: left;
            padding: 15px;

        }

        .menu {
            width: 40%;
            float: left;
            padding: 15px;

        }
    </style>
</head>
<body>
<div class="container">

    <div class="header" style="background-color: black;">

        <header>
            <h1 style="color: white; text-align: center;">Results Management System</h1>
        </header>
    </div>

    <div class="menu">

    </div>

    <div class="main">
        <h1>Edit Result for <span th:text="${student.fullname}"></span></h1>

        <form th:action="@{/students/results/update}" method="post">

            <input type="hidden" name="candidate" th:value="${result.candidate}">
            <input type="hidden" name="date" th:value="${result.date}">
            <label for="physics">PHYSICS:</label><br>
            <input type="text" id="physics" name="physics" th:value="${result.physics}">
            <br><br>
            <label for="chemistry">CHEMISTRY:</label><br>
            <input type="text" id="chemistry" name="chemistry" th:value="${result.chemistry}">
            <br><br>
            <label for="mathematics">MATHEMATICS:</label><br>
            <input type="text" id="mathematics" name="mathematics" th:value="${result.mathematics}">
            <br><br>

            <input type="submit" value="Update">
        </form>
    </div>
</div>

</body>
</html>
