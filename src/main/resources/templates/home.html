<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .header {

            padding: 15px;
        }

        .menu {
            width: 25%;
            float: left;
            padding: 15px;

        }

        .main {
            width: 75%;
            float: left;
            padding: 15px;

        }

    </style>
</head>
<body>

<div class="container">
    <div class="header" style="background-color: black;">

        <header>
            <h1 style="color: white; text-align: center;">Results Management System</h1>
        </header>
    </div>
    <div class="menu">
        <button>
            <a th:href="@{/login}" style="text-decoration: none;">LOGOUT</a>
        </button>
        <br><br>

        <button>
            <a th:href="@{/print}" style="text-decoration: none;">PRINT RESULTS</a>
        </button>

    </div>

    <div class="main">
        <h1>Welcome, <span th:text="${student.fullname}"></span></h1>

        <div th:each="result : ${results}">
            <p><strong>PHYSICS:</strong> <span th:text="${result.physics}"></span></p>
            <p><strong>CHEMISTRY:</strong> <span th:text="${result.chemistry}"></span></p>
            <p><strong>MATHEMATICS:</strong> <span th:text="${result.mathematics}"></span></p>
            <p><strong>UPDATED ON:</strong> <span th:text="${result.date}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
