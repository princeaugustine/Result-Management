<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>

    <style>
        * {
            box-sizing: border-box;
        }

        .header {

            padding: 15px;
        }

        .menu {
            width: 50%;
            float: left;
            padding: 15px;

        }

        .main {
            width: 50%;
            float: left;
            padding: 15px;

        }
    </style>
</head>
<body>
<div class="container">
    <div class="header" style="background-color: black;">

        <header>
            <h1 style="color: white; text-align: center;">Results Management System</h1>
        </header>
    </div>

    <div class="menu">
        <h1>Student Profile</h1>

        <p><strong>Full Name:</strong> <span th:text="${student.fullname}"></span></p>
        <p><strong>Parent Phone:</strong> <span th:text="${student.parentphone}"></span></p>
        <p><strong>Candidate:</strong> <span th:text="${student.candidate}"></span></p>

    </div>
    <div class="main">

        <form action="/addResults" method="POST">
            <h1>Add results here</h1>
            <input type="hidden" name="candidate" th:value="${student.candidate}">
            <label>PHYSICS:</label><br>
            <input type="text" name="physics" placeholder="Enter physics grade"><br><br>
            <label>CHEMISTRY:</label><br>
            <input type="text" name="chemistry" placeholder="Enter chemistry grade"><br><br>
            <label>MATHEMATICS:</label><br>
            <input type="text" name="mathematics" placeholder="Enter mathematics grade"><br><br>
            <label>DATE:</label><br>
            <input type="date" name="date" placeholder="Enter results date"><br><br>
            <input type="submit" value="Add results">
        </form>
        <br>

        <button>
            <a style="text-decoration: none" th:href="@{/students/results(candidate=${student.candidate})}">View
                Results</a>
        </button>
    </div>
</div>

</body>
</html>
